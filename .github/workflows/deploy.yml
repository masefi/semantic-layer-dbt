name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Authenticate Docker to AR
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    # --- BUILD & PUSH ---
    - name: Build and Push UI Image
      run: |
        docker build --platform linux/amd64 \
          -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/retail-repo/semantic-ui:latest \
          -f ui/Dockerfile ui/
        docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/retail-repo/semantic-ui:latest

    - name: Build and Push API Image
      run: |
        docker build --platform linux/amd64 \
          -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/retail-repo/semantic-api:latest \
          -f api/Dockerfile api/
        docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/retail-repo/semantic-api:latest

    # --- DEPLOY API FIRST ---
    - name: Deploy API to Cloud Run
      id: deploy-api
      run: |
        API_URL=$(gcloud run deploy semantic-api \
          --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/retail-repo/semantic-api:latest \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated \
          --memory 512Mi \
          --port 8080 \
          --format='value(status.url)')
        echo "API_URL=${API_URL}" >> $GITHUB_OUTPUT
        echo "Deployed API at: ${API_URL}"

    # --- DEPLOY UI WITH API URL ---
    - name: Deploy UI to Cloud Run
      run: |
        gcloud run deploy semantic-ui \
          --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/retail-repo/semantic-ui:latest \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated \
          --memory 1Gi \
          --port 8501 \
          --set-env-vars API_URL=${{ steps.deploy-api.outputs.API_URL }}

    - name: Output URLs
      run: |
        echo "API deployed at: ${{ steps.deploy-api.outputs.API_URL }}"
        echo "UI will be at: https://semantic-ui-<hash>.a.run.app"
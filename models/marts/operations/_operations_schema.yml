version: 2

models:
  - name: fct_order_status
    description: Funnel analysis of order status over time
    columns:
      - name: order_month
        tests:
          - not_null
      - name: order_status
        tests:
          - not_null

  - name: fct_fulfillment
    description: Order-level fulfillment timing metrics
    columns:
      - name: order_id
        tests:
          - unique
          - not_null

  - name: fct_fulfillment_summary
    description: Monthly fulfillment SLA performance
    columns:
      - name: order_month
        tests:
          - unique
          - not_null

  - name: fct_returns
    description: Product-level return reasons and impact
    columns:
      - name: product_id
        tests:
          - unique
          - not_null

  - name: fct_distribution_center_performance
    description: Performance metrics by DC
    columns:
      - name: distribution_center_id
        tests:
          - not_null

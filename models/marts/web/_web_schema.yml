version: 2

models:
  - name: fct_sessions
    description: Web session summary
    columns:
      - name: session_id
        tests:
          - unique
          - not_null

  - name: fct_web_funnel
    description: Daily conversion funnel by traffic source
    columns:
      - name: event_date
        tests:
          - not_null

  - name: fct_traffic_source_performance
    description: Acquisition performance by source
    columns:
      - name: traffic_source
        tests:
          - not_null

  - name: fct_browser_performance
    description: Tech stack performance
    columns:
      - name: browser
        tests:
          - not_null
